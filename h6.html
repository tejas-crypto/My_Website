<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="c6.css">
</head>
<body>
    <div id="div">
        <h1 id="h1">Temperature <br> Conversion</h1>
        <br>
        <input type="number" id="input" value="0">
        <br><br>
        <input type="radio" name="conversion" id="cf" class="sel">
        <label for="cf">Celsius → Fahrenheit</label>
        <br><br>
        <input type="radio" name="conversion" id="fc" class="sel">
        <label for="fc">Fahrenheit → Celsius</label>
        <br><br>
        <button type="button" id="button" onclick="convert()">Submit</button>
        <br><br>
        <p id="result"></p>
    </div>
    <script src="j6.js"></script>
</body>
</html>
