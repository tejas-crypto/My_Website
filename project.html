    <script>
      const groups = document.querySelectorAll(".svg-group");
      let currentIndex = 0;

      function showNextGroup() {
        groups[currentIndex].style.opacity = "0";
        currentIndex = (currentIndex + 1) % groups.length;
        groups[currentIndex].style.opacity = "1";

        setTimeout(showNextGroup, 2000);
      }

      // Set initial opacity
      groups.forEach((group, index) => {
        group.style.opacity = index === 0 ? "1" : "0";
        group.style.transition = "opacity 0.1s ease-in-out";
      });

      showNextGroup();
    </script>
